<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formulario">
        <br>
        <label for="username"> Nombre de Usuario: </label>
        <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]{5,15}$" required>
        <br><br>
                
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email"  required>
        <br><br>
        
        <label for="password">Contraseña :</label>
        <input type="password" id="password" name="password" pattern="^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[!@#$%^&])[A-Za-z\d!@#$%^&]{8,}$" ">
        <br><br>

        <label for="Cpassword">Confirma la contraseña :</label>
        <input type="password" id="Cpassword" name="Cpassword" ">
        <br><br>
        
        <label for="phone">Número de Teléfono :</label>
        <input type="tel" id="phone" name="phone" pattern="^\+[0-9]{1,15}$"  required>
        <br><br>
        
        <label for="Cumpleaños">Fecha de Nacimiento :</label>
        <input type="date" id="Cumpleaños" name="Cumpleaños"  required>
        <br><br>

        <label for="postalcode">Código Postal :</label>
        <input type="text" id="postalcode" name="postalcode" pattern="^\d{5}$"  required>
        <br><br>
        
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
